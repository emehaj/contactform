<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Contact Us</h1>

        <form action="#" method="post">
            <div class="fullName">
                <div class="first-name">
                    <label for="first-name">First Name <span>*</span></label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="lastName">
                    <label for="last-name">Last Name <span>*</span></label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>

            <div class="userEmail">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" name="email" id="email">
            </div>

            <div class="query-type">
                <label>Query Type <span>*</span></label>
                <div class="query">
                    <label for="generalEnquiry">
                        <input type="radio" name="query-type" id="generalEnquiry" value="General Enquiry">
                        General Enquiry
                    </label>
                    <label for="supportRequest">
                        <input type="radio" name="query-type" id="supportRequest" value="Support Request">
                        Support Request
                    </label>
                </div>
            </div>

            <div class="user-message">
                <label for="message">Message <span>*</span></label>
                <textarea name="message" id="message"></textarea>
            </div>

            <div class="acceptTerm">
                <label for="contact">
                    <input type="checkbox" name="contact" id="contact">
                    I consent to being contacted by the team <span>*</span>
                </label>
            </div>

            <button type="button">Submit</button>
        </form>
    </main>

    <div class="success-state">
        <div class="s">
            <img src="images/icon-success-check.svg" alt="success icon">
            <p>Message Sent!</p>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
